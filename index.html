<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./icons/user-circle.png" alt="">
        </div>
        <div class="bot">
            <h1>Jane Doe</h1>
            <div class="location">
                <p><img src="/icons/map-marker.png" alt="" class="icon"> Seattle</p>
            </div>
            <div class="bio">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="edit">
                <p><img src="./icons/gear.png" alt="" class="icon">edit profile</p>
            </div>
        </div>
    </div>
</body>
</html>
